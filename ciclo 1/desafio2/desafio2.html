<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/estilo2.css">
    <title>Desafio 2</title>
</head>
<body>
    <header class="flex">
        <h1>ME ACHA!</h1>
        <h4>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h4>
        <span class="material-icons">
            travel_explore
            </span>
    </header>

    <main>
        <section class="flex">
            <form class="flex">
                <label for="CEP" class="text flex">CEP<br>
                    <input type="post" class="inserir" required pattern="[0-9]{2}\.[0-9]{3}-[0-9]{3}" placeholder="11.111-111">
                </label>
                <label for="rua" class="text flex">Rua
                    <input type="post" class="inserir" required>
                </label>
                <label for="bairro" class="text flex">Bairro
                    <input type="post" class="inserir" required>
                </label>
                <label for="cidade" class="text flex">Cidade
                    <input type="post" class="inserir" required>
                </label>
                <label for="estado" class="text flex">Estado
                    <input type="post" class="inserir" required>
                </label>
                <input method="post" type="submit" value="BUSCAR" class="busca">
            </form>
        </section>
    </main>
</body>
</html>
