<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h2>Lista Desordenada</h2>
        <ul class="borda remove-bullet">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li><a href="#">clique aqui</a></li>
        </ul>
        <h2>Lista Ordenada</h2>
        <ol class="margem" type="I">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li><a href="#">clique aqui</a></li>
        </ol>
        <h2>Lista por Definição</h2>
        <dl>
            <dt><b>Fiat</b></dt>
            <dd>Tempra</dd>
            <dd>Uno</dd>
            <dt><strong>Vw</strong></dt>
            <dd>Fusca</dd>
            <dd>Gol</dd>
        </dl>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
