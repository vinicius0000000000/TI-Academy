<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="top-header" class="flex">
        <h1 class="flex">PIZZARIA DA MAMA</h1>
        <nav id="menu" class="flex">
            <ul id="list-menu" class="flex">
                <li class="flex item"><a href="#" class="flex go"><span class="material-icons icons-list">
                    mail_outline
                    </span>Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section-card" class="flex">
            <div class="card">
                <figure class="card-img-pizza">
                    <img src="img/pizza.jpg" alt="pizza" class="img-pizza">
                </figure>

                <h2 class="sub-titulo-pizza">PIZZA DE DOIDERA</h2>

                <form name="controle-tamanho" class="form-tamanho-pizza flex">
                    <label class="flex" for="p">P
                        <input type="radio" name="tamanho" id="p" value="p">
                    </label>
                    <label class="flex" for="m">M
                        <input type="radio" name="tamanho" id="m" value="m">
                    </label>
                    <label class="flex" for="g">G
                        <input type="radio" name="tamanho" id="g" value="g">
                    </label>
                    <input type="button" value="DELICIAR" class="btn">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h3 class="endereço flex">Endereço</h3>
    </footer>
</body>
</html>
