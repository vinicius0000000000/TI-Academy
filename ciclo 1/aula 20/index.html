<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 <section id="formulario">
    <form method="get" name="cadastro">
        <fieldset>
            <legend>Cadastro de Usuário</legend>
            <label for="nomeUsu">Nome</label>
            <input type="text" class="txt" id="nomeUsu" name="nomeUsu" value ="">
            <label for="sobrenomeUsu">Sobrenome</label>
            <input type="text" class="txt" id="sobrenomeUsu" name="sobrenomeUsu" value="">
            <label for="dataNasUsu">Data de Nascimento</label>
            <input type="text" class="txt" id="dataNasUsu" name="dataNasUsu" value="">
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <label for="">Masculino</label>
            <input type="radio" name="genero" value="m">
            <label for="">Feminino</label>
            <input type="radio" name="genero" value="f">
        </fieldset>
        <fieldset>
            <legend>preferências</legend>
            <label for="php">php</label>
            <input type="checkbox" id="php" name="php" value="php">
            <label for="js">js</label>
            <input type="checkbox" id="js" name="js" value="js">
            <label for="html">html</label>
            <input type="checkbox" id="html" name="html" value="html">
        </fieldset>
        <fieldset>
        <select>
            <option value="">Selecione</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Master">Plus Plus Master</option>
        </select>
        </fieldset>
        <label for="edicao">Escreva sobre vc</label>
        <textarea name="" id="edicao" cols="80" rows="10"></textarea>
        <input type="submit" value="Enviar">
    </form>
 </section>
</body>
</html>
